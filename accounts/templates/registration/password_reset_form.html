{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forget password{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="display-4 text-center">Password Reset</h1>

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Reset my password" class='btn btn-primary'>
    </form>

</div>

{% endblock content %}
