{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<h1 class='text-center display-4'>Sign Up</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form| crispy}}
        <input type="submit" value="Sign Up" class='btn btn-success'>
    </form>
</div>

{% endblock content%}
